<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Techcentral - Add Category</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<link rel="icon" href="/images/main/TC.png" type="image/x-icon">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="/bootstrap/js/bootstrap.js"></script>
</head>
<body>
	<div th:replace="fragments/style"></div>
	<div th:replace="fragments/header"></div>
	<div class="container">
	<br>
		<div class="h3">
			<b>Add Category</b>
		</div>
		<form class="needs-validation" th:action="@{/categories/save}" method="post" th:object="${category}" novalidate>
			<div class="mb-3 col-5">
				<label for="category_name" class="form-label"> Name: </label> 
				<input id="category_name" type="text" class="form-control" th:field="*{name}" required minlength=3 />
				<div class="invalid-feedback">Please enter a valid category name min 3 characters</div>
				<p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
			</div>

			<div class="mt-3">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
	</div>
	<div th:replace="fragments/footer"></div>
</body>
<script>
	'use script'
	var form = document.querySelector('.needs-validation')
	form.addEventListener('submit', function(event) {
		if (!form.checkValidity()) {
			event.preventDefault();
			event.stopPropagation();
		}
		form.classList.add('was-validated')
	})
</script>
</html>
