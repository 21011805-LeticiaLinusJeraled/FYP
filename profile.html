<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Techcentral - Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" href="/images/main/TC.png" type="image/x-icon">
<script src="/bootstrap/js/bootstrap.js"></script>
<style>
body {
	background-color: #f4f4f4;
	font-family: Arial, sans-serif;
}

.profile-container {
	max-width: 900px;
	margin: 50px auto;
	background-color: #fff;
	border-radius: 15px;
	padding: 40px;
	box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
}

.profile-section {
	display: flex;
	align-items: center;
}

.profile-picture img {
	width: 400px;
	height: 400px;
	border-radius: 50%;
	display: block;
	margin-right: 40px;
}

.profile-details {
	font-size: 20px;
}

.profile-details label {
	font-weight: bold;
	margin-right: 10px;
}

.btn-container {
	margin-top: 30px;
	display: flex;
	flex-direction: column;
	gap: 15px;
}

.btn-container a {
	padding: 15px 25px;
	font-size: 20px;
	border-radius: 25px;
	background: linear-gradient(to right, #007bff, #0056b3);
	color: #fff;
	text-decoration: none;
	text-align: center;
	transition: background-color 0.3s ease, transform 0.3s ease;
}

.btn-container a:hover {
	transform: scale(1.05);
}
</style>
</head>
<body>
	<div th:replace="fragments/style"></div>
	<div th:replace="fragments/header"></div>
	<div class="container">
		<main>
			<div class="profile-container">
				<div class="alert alert-primary" role="alert" th:text="${success}"
					th:if="${success}"></div>
				<div class="profile-section">
					<div class="profile-picture">
    
    				<br> <a th:href="@{/members/{id}(id=${member.id})}"> 
				<img th:src="@{/uploads/members/{id}/{imageName}(id=${member.id}, imageName=${member.imgName})}" /><br></a>
				
					
<!-- 					 <img src="/images/main/logo.png" alt="logo"> -->
<!-- 				<img th:src="@{/uploads/members/{id}/{imageName}(id=${member.id}, imageName=${member.imgName})}" /> -->
					</div>
					
					<div class="profile-details">
						<div>
							<label>Name:</label>
							<span th:text="${member.name}"></span>
						</div>
						<div>
							<label>Username:</label>
							<span th:text="${member.username}"></span>
						</div>
						<div>
							<label>Email:</label>
							<span th:text="${member.email}"></span>
						</div>
						<br>
						<div>
							<label>Total Orders:</label> 
							<span th:text="${totalOrders}"></span>
						</div>
						<div>
							<label>Total Spending:</label>
							<span th:text="'$' +${member.totalSpending}"></span>
						</div>
						<div>
							<label>Voucher: </label>
							<span th:if="${prize}" th:text="'$' + ${prize.replaceAll('[^0-9]+', '')}"></span>
						</div>

						<div class="btn-container">
							<a th:href="@{/members/editProfile/{id}(id=${member.id})}" class="btn btn-secondary">Edit Profile</a> 
							<a href="/profilelisting" class="btn btn-primary">View Profile Listings</a> 
						<a href="/spin" class="btn btn-primary">Spend $200 to spin the wheel</a>
						</div>
					</div>
					<div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<div th:replace="fragments/footer"></div>
</body>
</html>
